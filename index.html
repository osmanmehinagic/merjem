<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Merjem</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      color: #a64d79;

    }

    .container {
      max-width: 800px;

    h1 {

      color: #d63384;
    }

    h2 {

      margin-top: 0;
    }

    .age {
      font-size: 2em;
      margin-top: 30px;
      color: #ff69b4;
    }

    .footer {
      margin-top: 50px;

      color: #b375a6;
    }

    .hearts {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .photos {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .photos img {
      width: 45%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Welcome to Merjem's World! ‚ú®</h1>
    <h2>üéÄ Born on November 11, 2024</h2>
    <p>With love from parents: <strong>Emina</strong> and <strong>Osman</strong></p>

    <div class="age">
      Merjem is <span id="ageDisplay"></span> old!
    </div>

    <div class="hearts">
      ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è

    <div class="photos">

    </div>

    <div class="footer">
      Thank you for visiting!<br>
      Made with love for little Merjem ‚ú®
    </div>
  </div>

  <script>
    function calculateAge(birthDate) {
      const today = new Date();
      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      return `${years} year${years !== 1 ? 's' : ''}, ${months} month${months !== 1 ? 's' : ''}, ${days} day${days !== 1 ? 's' : ''}`;
    }

    const birthDate = new Date('2024-11-11T00:00:00');
    document.getElementById('ageDisplay').textContent = calculateAge(birthDate);

    setInterval(() => {
      document.getElementById('ageDisplay').textContent = calculateAge(birthDate);
    }, 60 * 1000);
  </script>
</body>
